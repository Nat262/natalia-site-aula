<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Meu CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Meu JS -->
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <h1>Bem-vindo ao Receitas Rápidas!</h1>

        <br>
        <h2><span id="user-name"></span></h2>
        <p>Email do usuário: <span id="user-email"></span></p>

        <br><br>
        <a href="receitas.html" class="btn btn-success btn-lg"><h2>VER RECEITAS</h2></a>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const userEmail = localStorage.getItem('userEmail');
                if (userEmail) {
                    document.getElementById('user-email').textContent = userEmail;
                } else {
                    document.getElementById('user-email').textContent = 'Não encontrado';
                }

                const userName = localStorage.getItem('userName');
                if (userName) {
                    document.getElementById('user-name').textContent = userName;
                } else {
                    document.getElementById('user-name').textContent = 'Não encontrado';
                }
            });
        </script>
    </div>
</body>

</html>
